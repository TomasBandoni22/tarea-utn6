<!DOCTYPE html>
<html>
<head>
    <title>Encontrar el Número Mayor</title>
</head>
<body>
    <h1>Encuentra el Número Mayor</h1>
    
    <label for="numeros">Ingresa números separados por comas:</label>
    <input type="text" id="numeros" placeholder="Ejemplo: 15, 3, 27, 8, 42, 10">
    <button onclick="encontrarNumeroMayor()">Calcular</button>
    
    <p>El número mayor es: <span id="resultado"></span></p>

    <script>
        function encontrarNumeroMayor() {
            var numerosInput = document.getElementById("numeros");
            var resultadoSpan = document.getElementById("resultado");
            
            // Obtener el valor del campo de entrada y convertirlo en un array de números
            var numerosTexto = numerosInput.value;
            var numerosArray = numerosTexto.split(',').map(function(num) {
                return parseFloat(num.trim());
            });

            // Llamar a la función para encontrar el número mayor
            var mayor = encontrarNumeroMayorArray(numerosArray);
            
            // Mostrar el resultado
            resultadoSpan.textContent = mayor;
        }

        function encontrarNumeroMayorArray(arrayDeNumeros) {
            if (arrayDeNumeros.length === 0) {
                return undefined;
            }

            let numeroMayor = arrayDeNumeros[0];

            for (let i = 1; i < arrayDeNumeros.length; i++) {
                if (arrayDeNumeros[i] > numeroMayor) {
                    numeroMayor = arrayDeNumeros[i];
                }
            }

            return numeroMayor;
        }
    </script>
</body>
</html>
